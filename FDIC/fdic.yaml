components:
  parameters:
    fileFormat:
      in: query
      name: format
      description: The format of the data to return.
      required: false
      example: json
      schema:
        type: string
        enum:
        - json
        - csv
    fileDownload:
        in: query
        name: download
        description: Whether the data should be downloaded as a file.
        required: false
        example: false
        schema:
          type: string
          enum:
          - false
          - true
    fileName:
        in: query
        name: filename
        description: The filename to use when downloading data.
        required: false
        example: data_file
        schema:
          type: string
  schemas:
    institution:
      type: object  
      $ref: 'institution_properties.yaml'        
    location:
      type: object
      $ref: 'location_properties.yaml'        
    summary:
      type: object
      $ref: 'summary_properties.yaml'
    failure:
       type: object
       $ref: 'failure_properties.yaml'
    metadata: 
      type: object
      properties:
        total:
          type: integer
          description: Total query result count
        parameters:
          type: object
          description: Query parameters supplied
        index: 
          type: object
          properties:
            name:
              type: string
              description: name of index used to retrieve data
            createTimestamp:
              type: string
              format: date-time
              description: date/time index was created
    totals: 
      type: object
      description: Total and subtotal data (additional properties based on fields selected)
      properties: 
        count:
          type: integer
          description: Total result count